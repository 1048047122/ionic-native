version: 2
jobs:
  build:
    working_directory: ~/ionic-native/
    docker:
      - image: node:7
    branches:
      - only:
        - cci2
    steps:
      - restore_cache:
         key: ionic-site
      - run:
            name: Prepare ionic-site repo
            command: ./scripts/docs/prepare.sh
      - save_cache:
               key: ionic-site
               paths:
                 - ~/ionic-site/
      - checkout
      - run:
         name: Install node modules
         command: npm i
      - run: npm run lint
      - run:
          name: Update docs
          command: ./scripts/docs/update_docs.sh
