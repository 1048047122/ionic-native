machine:
  node:
    version: 5.5.0
  ruby:
    version: 2.1.2

general:
  branches:
    only:
      - master # ignore PRs and branches
      - es6-docs

dependencies:
 pre:
   - ./scripts/docs/prepare.sh
 cache_directories:
   - "~/ionic-site" # cache ionic-site

test:
  override:
    - echo "No tests to run"

deployment:
 staging:
   branch: es6-docs
   commands:
     - ./scripts/docs/update_docs.sh
