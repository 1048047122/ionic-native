version: 2
jobs:
  build:
    working_directory: ~/ionic-native/
    docker:
      - image: node:7
    branches:
      - only:
        - cci2
    steps:
      - checkout
      - restore_cache:
         key: ionic-site
      - run:
         name: Prepare ionic-site repo
         command: ./scripts/docs/prepare.sh
      - save_cache:
         key: ionic-site
         paths:
         - ~/ionic-site/
      - restore_cache:
         key: node_modules_{{ checksum "package.json" }}
      - run:
         name: Install node modules
         command: npm i
      - save_cache:
         key: node_modules_{{ checksum "package.json" }}
         paths:
         - ~/ionic-native/node_modules/
      - run:
          name: Run tslint
          command: npm run lint
      - deploy:
          name: Update docs
          command: |
            if [ "${CIRCLE_BRANCH}" == "cci2" ]; then
              # update docs since we're on master
              ./scripts/docs/update_docs.sh
            else
              echo "We are on ${CIRCLE_BRANCH} branch, not going to update docs"
            fi
